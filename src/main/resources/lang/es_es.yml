commandToggleToolTip:
  type: "CHAT"
  text: "Activa o desactiva tu juego. Si un juego está desactivado, nadie puede unirse."
commandJoinToolTip:
  type: "CHAT"
  text: "Permite al jugador que ejecuta el comando unirse al juego. El argumento opcional del equipo permite unirse directamente a un equipo específico. Si el equipo está lleno, se elegirá el otro equipo. Si no se especifica un equipo, se seleccionará uno al azar."
commandLeaveToolTip:
  type: "CHAT"
  text: "Permite al jugador que ejecuta el comando salir del juego."
commandSelectionToolTip:
  type: "CHAT"
  text: "Actualiza una selección de ubicación de una parte de la arena."
commandInventoryToolTip:
  type: "CHAT"
  text: "Copia el inventario del jugador que ejecuta el comando. Esta copia se aplicará a los jugadores cuando se unan a un juego."
commandArmorToolTip:
  type: "CHAT"
  text: "Copia el inventario de armadura del jugador que ejecuta el comando. Esta copia se aplicará a los jugadores cuando se unan a un juego."
commandSignToolTip:
  type: "CHAT"
  text: "Permite al jugador agregar un cartel específico haciendo clic derecho en cualquier cartel. Puedes eliminar carteles simplemente rompiendo el bloque."
commandReloadToolTip:
  type: "CHAT"
  text: "Permite recargar todos los juegos o uno específico."
commandAxeToolTip:
  type: "CHAT"
  text: "Te da el hacha de selección de BlockBall."
commandHighlightToolTip:
  type: "CHAT"
  text: "Activa o desactiva el resaltado de las áreas importantes de tu arena."
commandSelectToolTip:
  type: "CHAT"
  text: "Establece una ubicación seleccionada para tu arena."
commandGameRuleToolTip:
  type: "CHAT"
