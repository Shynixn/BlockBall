commandCreateToolTip:
  type: "CHAT"
  text: "Crea una nueva arena para un juego de BlockBall."
commandDeleteToolTip:
  type: "CHAT"
  text: "Elimina un juego de BlockBall."
commandListToolTip:
  type: "CHAT"
