commandCreateToolTip:
  type: "CHAT"
  text: "Creates a new arena for a BlockBall game."
commandDeleteToolTip:
  type: "CHAT"
  text: "Deletes a BlockBall game."
commandListToolTip:
  type: "CHAT"
