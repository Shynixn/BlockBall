<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game - ###displayName###</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto space-y-6">
    <div class="mt-5 bg-white p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-bold">Final Score</h2>
        <p class="text-2xl sm:text-4xl font-extrabold mt-2">
            <span class="block sm:inline">###teamRed###</span> ###teamRedScore### - ###teamBlueScore###
            <span class="block sm:inline">###teamBlue###</span>
        </p>

    <!-- Players List Card -->
    <div class="mt-5 bg-gray-50 p-6 rounded-2xl shadow-lg">
        <h2 class="text-xl font-bold mb-4">Players</h2>
        <div class="grid grid-cols-2 gap-6">
            <!-- Team Red -->
            <div>
                <h3 class="text-lg font-semibold text-center mb-2">###teamRed###</h3>
                <div id="red-team-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

                </div>
            </div>

            <!-- Team Blue -->
            <div>
                <h3 class="text-lg font-semibold text-center mb-2">###teamBlue###</h3>
                <div id="blue-team-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                </div>
            </div>
        </div>
    </div>

    <!-- MVP Card -->
    <div class="mt-5 bg-gray-50 p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-bold">Results</h2>
        <img src="%mcplayerstats_upload_web%/player/###topGoalsCurrentPlayerName###/head2d.png" alt="MVP Player" class="w-32 h-32 mx-auto mt-4">
        <p class="mt-2 text-lg font-semibold">###topGoalsCurrentPlayerName###</p>
        <p class="text-gray-600">Top Scorer</p>
    </div>


</div>
<!-- Reference Link -->
<div class="text-center text-gray-500 text-sm mt-6">
    <p>Data provided by the <a href="https://www.spigotmc.org/resources/blockball-minigame-soccer-football-geysermc-1-21-4.15320/" class="text-blue-600 hover:underline">BlockBall Plugin</a></p>
</div>

<script type="text/javascript">
    // Red
    let redPlayerNames = "###teamRedPlayerNames###".split(",")
    let redContainer = document.getElementById("red-team-container")
    redPlayerNames.filter(e => e !== "").map(e => e.replaceAll(" ", "")).forEach(player => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `
                  <div class="flex flex-col items-center">
    <img src="%mcplayerstats_upload_web%/player/###PLAYER###/head2d.png"
         alt="Player"
         class="w-16 h-16">
	<a href="%mcplayerstats_upload_web%/u/%mcplayerstats_user_id%/###PLAYER###/blockball_player.html" class="mt-2 font-semibold text-blue-600 hover:underline">###PLAYER###</a>
</div>`.replaceAll("###PLAYER###", player)
        redContainer.appendChild(wrapper)
    })
    // Blue
    let bluePlayerNames = "###teamBluePlayerNames###".split(",")
    let blueContainer = document.getElementById("blue-team-container")
    bluePlayerNames.filter(e => e !== "").map(e => e.replaceAll(" ", "")).forEach(player => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `
                  <div class="flex flex-col items-center">
    <img src="%mcplayerstats_upload_web%/player/###PLAYER###/head2d.png"
         alt="Player"
         class="w-16 h-16">
	<a href="%mcplayerstats_upload_web%/u/%mcplayerstats_user_id%/###PLAYER###/blockball_player.html" class="mt-2 font-semibold text-blue-600 hover:underline">###PLAYER###</a>
</div>`.replaceAll("###PLAYER###", player)
        blueContainer.appendChild(wrapper)
    })
</script>
</body>
</html>
