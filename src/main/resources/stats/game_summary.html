<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game - ###displayName###</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto space-y-6">
    <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-bold">Final Score</h2>
        <p class="text-4xl font-extrabold mt-2">###teamRed### ###teamRedScore### - ###teamBlueScore###
            ###teamBlue###</p>
    </div>

    <!-- Players List Card -->
    <div class="bg-white p-6 rounded-2xl shadow-lg">
        <h2 class="text-xl font-bold mb-4">Players</h2>
        <div class="grid grid-cols-2 gap-6">
            <!-- Team Red -->
            <div>
                <h3 class="text-lg font-semibold text-center mb-2">Team A</h3>
                <div id="red-team-container" class="grid grid-cols-3 gap-4">
                </div>
            </div>

            <!-- Team Blue -->
            <div>
                <h3 class="text-lg font-semibold text-center mb-2">Team B</h3>
                <div id="blue-team-container" class="grid grid-cols-3 gap-4">
                </div>
            </div>
        </div>
    </div>

    <!-- MVP Card -->
    <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-bold">Most Valuable Player</h2>
        <img src="placeholder-3d.jpg" alt="MVP Player" class="w-32 h-32 mx-auto mt-4">
        <p class="mt-2 text-lg font-semibold">MVP Player</p>
        <p class="text-gray-600">Top Scorer</p>
    </div>
</div>
<script type="text/javascript">
    class PlayerContainer extends HTMLElement {
        constructor() {
            super();
            this.attachShadow({mode: 'open'});
        }

        setPlayerName(name) {
            const wrapper = document.createElement('div');
            console.log("NAME: " + name)
            wrapper.innerHTML = `
                  <div class="text-center">
                        <img src="placeholder.jpg" alt="Player A1" class="w-16 h-16 mx-auto">
                        <p class="mt-2 font-semibold">###NAME###</p>
                    </div>
                `.replace("###NAME###", name);
            this.shadowRoot.appendChild(wrapper);
        }
    }

    customElements.define('player-container', PlayerContainer);
    // Red
    let redPlayerNames = "Shynixn".split(",")
    let redContainer = document.getElementById("red-team-container")
    redPlayerNames.filter(e => e !== "").forEach(player => {
        const playerContainer = document.createElement("player-container")
        playerContainer.setPlayerName(player);
        redContainer.appendChild(playerContainer)
    })
    // Blue
    let bluePlayerNames = "".split(",")
    let blueContainer = document.getElementById("blue-team-container")
    bluePlayerNames.filter(e => e !== "").forEach(player => {
        const playerContainer = document.createElement("player-container")
        playerContainer.setPlayerName(player);
        blueContainer.appendChild(playerContainer)
    })
</script>
</body>
</html>
